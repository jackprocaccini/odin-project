<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Eggs for Neanderthals</title>
  </head>

  <body>
    <h1>Rice for Neanderthals</h1>
    <img src="../images/eggs.jpg" alt="Eggs"></img>

    <h2>Description</h2>
    <p>
        A staple of any noobish diet.
    </p>

    <h2>Ingredients</h2>
    <ul>
        <li>Egg(s)</li>
        <li>Butter</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Acquire eggs</li>
        <li>Place a tablespoon of butter into a pan. Heat up the pan until the butter melts</li>
        <li>Crack egg onto pan</li>
        <li>Let egg cook until it looks solid</li>
        <li>Simple as</li>
    </ol>

  </body>
